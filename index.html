<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽某-主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #58a6ff;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 顶部导航栏 - 始终保持居左居右 */
        header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-left {
            justify-content: flex-start;
        }

        .navbar-right {
            justify-content: flex-end;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: #58a6ff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: #c9d1d9;
            font-size: 16px;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #58a6ff;
            text-decoration: none;
        }

        /* 移动端菜单按钮 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 24px;
            cursor: pointer;
        }

        /* 统一的个人信息区域 */
        .profile-container {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            padding-top: 40px;
        }

        .profile-sidebar {
            width: 100%;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #30363d;
            margin: 0 auto 20px;
            display: block;
        }

        .profile-name {
            font-size: 28px;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .profile-title {
            font-size: 18px;
            color: #8b949e;
            margin-bottom: 15px;
        }

        .profile-bio {
            color: #c9d1d9;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .profile-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .profile-social a {
            color: #8b949e;
            font-size: 20px;
        }

        .profile-social a:hover {
            color: #58a6ff;
        }

        .profile-skills h3 {
            font-size: 18px;
            color: #f0f6fc;
            margin-bottom: 10px;
            text-align: left;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background-color: #13233a;
            color: #58a6ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .skill-tag:hover {
            background-color: #1a3c5e;
        }

        /* 项目展示区域 */
        .projects-section {
            width: 100%;
        }

        .projects-title {
            font-size: 28px;
            color: #f0f6fc;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: #58a6ff;
            transform: translateY(-5px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 20px;
            color: #58a6ff;
            font-weight: 600;
        }

        .project-status {
            background-color: #13233a;
            color: #58a6ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.5;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background-color: #21262d;
            color: #c9d1d9;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-link {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #8b949e;
            font-size: 14px;
        }

        .project-link:hover {
            color: #58a6ff;
        }

        /* 响应式布局 */
        /* 小屏幕布局（默认） */
        .profile-container {
            flex-direction: column;
        }

        /* 大屏幕布局 */
        @media (min-width: 992px) {
            .profile-container {
                flex-direction: row;
            }
            
            .profile-sidebar {
                width: 35%;
                position: sticky;
                top: 100px;
                height: fit-content;
                align-self: flex-start;
            }
            
            .projects-section {
                width: 65%;
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #161b22;
                flex-direction: column;
                padding: 20px;
                border-bottom: 1px solid #30363d;
                gap: 15px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .profile-title {
                font-size: 16px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            /* 小屏幕时导航栏仍保持居左居右 */
            .navbar {
                justify-content: space-between;
            }
        }

        @media (max-width: 576px) {
            .project-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .profile-avatar {
                width: 120px;
                height: 120px;
            }
            
            .nav-links {
                gap: 10px;
            }
        }

        /* 页脚 */
        footer {
            background-color: #0d1117;
            border-top: 1px solid #30363d;
            padding: 40px 0;
            text-align: center;
            color: #8b949e;
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <!-- 居左的元素 -->
                <div class="navbar-left">
                    <a href="#" class="logo">
                        <i class="fas fa-code"></i>
                        <span>羽某-主页</span>
                    </a>
                </div>
                
                <!-- 居右的元素 -->
                <div class="navbar-right">
                    <ul class="nav-links">
                        <li><a href="#home"><i class="fas fa-home"></i> 首页</a></li>
                        <li><a href="#projects"><i class="fas fa-project-diagram"></i> 项目</a></li>
                        <li><a href="mailto:961894250@qq.com"><i class="fas fa-envelope"></i> 联系（邮件）</a></li>
                    </ul>
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- 个人信息和项目容器 -->
        <div class="profile-container">
            <!-- 个人信息侧边栏 -->
            <aside class="profile-sidebar">
                <img src="https://qlogo3.store.qq.com/qzone/961894250/961894250/100?1711185305" 
                     alt="开发者头像" class="profile-avatar">
                
                <h1 class="profile-name">羽某</h1>
                <p class="profile-title">开发者</p>
                
                <p class="profile-bio">
                    资深CV工程师
                </p>
                
                <div class="profile-social">
                    <a href="https://github.com/huh114514" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://codeberg.com/wengmou114514" target="_blank" title="Codeberg">
    <img src="https://design.codeberg.org/logo-kit/icon_inverted.svg" alt="Codeberg" style="width: 20px; height: 20px; vertical-align: middle;">
</a>
                </div>
                
                <div class="profile-skills">
                    <h3>技术栈</h3>
                    <div class="skills-list">
                        <a href="https://chat.deepseek.com" target="_blank" class="skill-tag">AI-DeepSeek</a>
		<a class="skill-tag">Ctrl+C</a>
		<a class="skill-tag">Ctrl+V</a>
                    </div>
                </div>
            </aside>

            <!-- 项目展示区域 -->
            <section class="projects-section" id="projects">
                <h2 class="projects-title"><i class="fas fa-project-diagram"></i> 项目列表</h2>
                
                <div class="projects-grid">
                    <!-- 项目1 -->
                    <div class="project-card" onclick="window.open('https://codeberg.org/wengmou114514/localim', '_blank')">
                        <div class="project-header">
                            <h3 class="project-title">Timer</h3>
                            <span class="project-status">运行中</span>
                        </div>
                        <p class="project-description">
                            Show Time！展示时间
此项目有两个版本，安卓端由lua制作，电脑和web由dart.flutter制作
                        </p>
                        <div class="project-tech">
                            <span class="tech-tag">Flutter</span>
                            <span class="tech-tag">Dart</span>
                        </div>
                        <div class="project-links">
                            <a href="https://codeberg.org/wengmou114514/timer" target="_blank" class="project-link">
                                <img src="https://design.codeberg.org/logo-kit/icon_inverted.svg" alt="Codeberg" style="width: 20px; height: 20px; vertical-align: middle;"> Codeberg
                            </a>
                            <a href="https://github.com/huh114514/timer" target="_blank" class="project-link">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            
                            <a href="https://github.io/can't download" target="_blank" class="project-link">
                                <i class="fas fa-external-link-alt"></i> 下载
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/huh114514" target="_blank">GitHub</a>
                <a href="https://codeberg.org/huh114514" target="_blank">Codeberg</a>
                <a href="mailto:961894250@qq.com">联系</a>
            </div>
            <p>© 2025 羽某. 保留所有权利.</p>
            <p>本网站采用 <a href="https://opensource.org/licenses/MIT" target="_blank">MIT</a> 开源许可证</p>
        </div>
    </footer>
    
    <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }
            
            // 点击页面其他地方关闭菜单
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar-right') && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                }
            });
            
            // 为技术标签添加点击效果（阻止事件冒泡，因为已经是链接）
            const skillTags = document.querySelectorAll('.skill-tag');
            skillTags.forEach(tag => {
                tag.addEventListener('click', function(e) {
                    // 已经是链接，不需要额外处理
                });
            });
            
            // 为项目卡片添加键盘支持
            const projectCards = document.querySelectorAll('.project-card');
            projectCards.forEach(card => {
                card.setAttribute('tabindex', '0');
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const githubLink = this.querySelector('a[href*="github"]');
                        if (githubLink) {
                            window.open(githubLink.href, '_blank');
                        }
                    }
                });
            });
            
            // 平滑滚动到锚点
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    const targetId = this.getAttribute('href');
                    if (targetId === '#home') {
                        e.preventDefault();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        // 关闭移动端菜单
                        if (navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                        }
                    } else if (targetId.startsWith('#') && targetId.length > 1) {
                        e.preventDefault();
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            const offset = 80; // 考虑到固定导航栏的高度
                            const elementPosition = targetElement.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - offset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: 'smooth'
                            });
                            
                            // 关闭移动端菜单
                            if (navLinks.classList.contains('active')) {
                                navLinks.classList.remove('active');
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
