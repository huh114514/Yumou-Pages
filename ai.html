<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>AI聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.5;
            padding: 12px;
            margin: 0;
            width: 100vw; /* 视口宽度 */
            height: 100vh; /* 视口高度 */
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden; /* 禁止整个页面滚动 */
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            flex-shrink: 0; /* 防止被压缩 */
        }
        
        h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        
        .message-header {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        .input-area {
            display: flex;
            border-top: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.2s;
        }
        
        #user-input:focus {
            border-color: #007bff;
        }
        
        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        #send-btn:hover {
            background-color: #0056b3;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f1f3f4;
            color: #666;
            padding: 10px 14px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            margin-left: 15px;
            margin-bottom: 5px;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
        }
        
        .typing-dots span {
            height: 6px;
            width: 6px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1.5px;
            animation: typing 1.4s infinite both;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.4s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        .ai-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4a00e0;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 0.85rem;
        }
        
        .no-messages {
            text-align: center;
            color: #999;
            font-style: italic;
            margin: auto;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            
            header {
                padding: 12px 15px;
                margin-bottom: 12px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .chat-history {
                padding: 12px;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .input-area {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><span class="ai-icon">AI</span>AI聊天</h1>
        <p class="subtitle">与AI助手对话</p>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="no-messages" id="no-messages">开始对话吧！</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="请输入消息..." autocomplete="off" autofocus>
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script>
        // 简单AI回复逻辑
        function getAIResponse(userInput) {
            const input = userInput.trim().toLowerCase();
            
            const responses = [
                "？",
                "请输入文本",
                "已回答，立即查看->"
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        // 添加消息到聊天界面
        function addMessageToChat(sender, message) {
            const chatHistory = document.getElementById('chat-history');
            const noMessages = document.getElementById('no-messages');
            
            if (noMessages && noMessages.style.display !== 'none') {
                noMessages.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            messageHeader.textContent = sender === 'user' ? '您' : 'AI助手';
            
            const messageContent = document.createElement('div');
            messageContent.textContent = message;
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return messageDiv;
        }
        
        // 处理用户输入
        function handleUserInput() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (!message) {
                userInput.focus();
                return;
            }
            
            addMessageToChat('user', message);
            
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            
            userInput.value = '';
            
            setTimeout(() => {
                const aiResponse = getAIResponse(message);
                typingIndicator.style.display = 'none';
                addMessageToChat('ai', aiResponse);
            }, 800);
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('send-btn').addEventListener('click', handleUserInput);
            
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
            
            const userInput = document.getElementById('user-input');
            userInput.focus();
        });
    </script>
</body>

</html>
