    <style>
        * {

        /* é¡¶éƒ¨æ ‡é¢˜æ  */

        /* ä¸»è¦å†…å®¹åŒºåŸŸ */

        /* å­—æ¯å¯¼èˆªåŒºåŸŸ */
        .letters-section {

        .letter-btn {

        /* åº”ç”¨åˆ—è¡¨åŒºåŸŸ */
        .apps-section {

        .app-card {

        .app-card:hover {

        .app-icon-container {

        .app-icon {

        .app-info {

        }
        
        .app-name {

        }
        
        .app-author {

        }
        
        .app-platforms {

        .platform-tag {

        }
        
        /* åŠ è½½å’Œç©ºçŠ¶æ€ */
        .loading, .empty-state {

        }
        
        .loading-spinner {

        @keyframes spin {

        .empty-state-icon {

        /* é¡µè„š */

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            }
            
            .app-icon-container {

            }
            
            .app-icon {

            }
        }

<body>
    <!-- é¡¶éƒ¨æ ‡é¢˜æ  -->
    <div class="header">
        <div class="header-content">

                <div class="logo-text">
                    <h1>CBåº”ç”¨å•†åº—</h1>

                </div>

    </div>

    <!-- ä¸»è¦å†…å®¹åŒºåŸŸ -->
    <div class="main-content">
        <!-- å­—æ¯å¯¼èˆªåŒºåŸŸ -->
        <div class="letters-section" id="letters-section">
            <div class="section-title">æŒ‰å­—æ¯æµè§ˆåº”ç”¨</div>
            <div class="letters-grid" id="letters-grid">
                <!-- å­—æ¯æŒ‰é’®ä¼šåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>

        <!-- åº”ç”¨åˆ—è¡¨åŒºåŸŸ -->
        <div class="apps-section hidden" id="apps-section">
            <div class="apps-header">
                <button class="back-to-letters" id="back-to-letters">
                    <span>â†</span> è¿”å›å­—æ¯åˆ—è¡¨
                </button>
                <div class="current-letter" id="current-letter">A</div>
            </div>
            
            <div class="apps-grid" id="apps-grid">
                <!-- åº”ç”¨å¡ç‰‡ä¼šåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <!-- é¡µè„š -->
    <div class="footer">
        <p>Â© 2023 CBåº”ç”¨å•†åº— | æ¢ç´¢æ›´å¤šç²¾å½©åº”ç”¨</p>
    </div>

    <script>
        // åˆå§‹åŒ–å­—æ¯ç½‘æ ¼
        function initLetters() {
            const lettersGrid = document.getElementById('letters-grid');
            lettersGrid.innerHTML = '';
            
            // ç”ŸæˆA-Zçš„å­—æ¯æŒ‰é’®
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const letterBtn = document.createElement('button');
                letterBtn.className = 'letter-btn';
                letterBtn.textContent = letter;
                letterBtn.dataset.letter = letter;
                
                letterBtn.addEventListener('click', () => {
                    loadAppsByLetter(letter);
                });
                
                lettersGrid.appendChild(letterBtn);
            }
        }
        
        // æ ¹æ®å­—æ¯åŠ è½½åº”ç”¨
        async function loadAppsByLetter(letter) {
            const lettersSection = document.getElementById('letters-section');
            const appsSection = document.getElementById('apps-section');
            const appsGrid = document.getElementById('apps-grid');
            const currentLetter = document.getElementById('current-letter');
            
            // åˆ‡æ¢æ˜¾ç¤ºåŒºåŸŸ
            lettersSection.style.display = 'none';
            appsSection.classList.remove('hidden');
            currentLetter.textContent = letter;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            appsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½åº”ç”¨åˆ—è¡¨...</p>
                </div>
            `;
            
            try {
                // åŠ è½½å¯¹åº”å­—æ¯çš„JSONæ–‡ä»¶
                const response = await fetch(`ProjectList/${letter.toLowerCase()}.json`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // JSONæ–‡ä»¶ä¸å­˜åœ¨ï¼ˆå¯èƒ½ä¸ºç©ºï¼‰
                        showEmptyApps(letter);
                    } else {
                        throw new Error(`åŠ è½½å¤±è´¥: ${response.status}`);
                    }
                    return;
                }
                
                const data = await response.json();
                
                // æ£€æŸ¥appsæ•°ç»„æ˜¯å¦ä¸ºç©º
                if (!data.apps || data.apps.length === 0) {
                    showEmptyApps(letter);
                    return;
                }
                
                // æ¸…ç©ºåº”ç”¨ç½‘æ ¼
                appsGrid.innerHTML = '';
                
                // ä¸ºæ¯ä¸ªåº”ç”¨åŠ è½½è¯¦ç»†ä¿¡æ¯å¹¶åˆ›å»ºå¡ç‰‡
                const appPromises = data.apps.map(appName => 
                    loadAppInfo(appName).then(appInfo => createAppCard(appInfo, appName))
                );
                
                // ç­‰å¾…æ‰€æœ‰åº”ç”¨ä¿¡æ¯åŠ è½½å®Œæˆ
                const appCards = await Promise.allSettled(appPromises);
                
                // æ·»åŠ æˆåŠŸåŠ è½½çš„åº”ç”¨å¡ç‰‡
                appCards.forEach(result => {
                    if (result.status === 'fulfilled' && result.value) {
                        appsGrid.appendChild(result.value);
                    }
                });
                
                // å¦‚æœæ²¡æœ‰æˆåŠŸåŠ è½½çš„åº”ç”¨ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                if (appsGrid.children.length === 0) {
                    showEmptyApps(letter);
                }
                
            } catch (error) {
                console.error('åŠ è½½åº”ç”¨åˆ—è¡¨æ—¶å‡ºé”™:', error);
                showError(`åŠ è½½åº”ç”¨åˆ—è¡¨å¤±è´¥: ${error.message}`);
            }
        }
        
        // åŠ è½½å•ä¸ªåº”ç”¨ä¿¡æ¯
        async function loadAppInfo(appName) {
            try {
                const response = await fetch(`${appName}/info.json`);
                
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½åº”ç”¨ä¿¡æ¯: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`åŠ è½½åº”ç”¨ ${appName} ä¿¡æ¯å¤±è´¥:`, error);
                // è¿”å›ä¸€ä¸ªåŸºæœ¬çš„åº”ç”¨ä¿¡æ¯å¯¹è±¡
                return {
                    name: appName,
                    author: 'æœªçŸ¥ä½œè€…',
                    platforms: []
                };
            }
        }
        
        // åˆ›å»ºåº”ç”¨å¡ç‰‡
        function createAppCard(appInfo, appName) {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            
            // åˆ›å»ºå›¾æ ‡å®¹å™¨
            const iconContainer = document.createElement('div');
            iconContainer.className = 'app-icon-container';
            
            const icon = document.createElement('div');
            icon.className = 'app-icon';
            
            // å°è¯•åŠ è½½åº”ç”¨å›¾æ ‡
            const iconImg = document.createElement('img');
            iconImg.src = `${appName}/icon.png`;
            iconImg.alt = `${appInfo.name} å›¾æ ‡`;
            iconImg.onerror = () => {
                // å›¾æ ‡åŠ è½½å¤±è´¥æ—¶ä½¿ç”¨é¦–å­—æ¯
                const firstChar = appInfo.name.charAt(0).toUpperCase();
                icon.innerHTML = `<div>${firstChar}</div>`;
                iconImg.style.display = 'none';
            };
            
            icon.appendChild(iconImg);
            iconContainer.appendChild(icon);
            
            // åˆ›å»ºåº”ç”¨ä¿¡æ¯åŒºåŸŸ
            const appInfoDiv = document.createElement('div');
            appInfoDiv.className = 'app-info';
            
            const name = document.createElement('div');
            name.className = 'app-name';
            name.textContent = appInfo.name || appName;
            
            const author = document.createElement('div');
            author.className = 'app-author';
            author.textContent = appInfo.author || 'æœªçŸ¥ä½œè€…';
            
            const platforms = document.createElement('div');
            platforms.className = 'app-platforms';
            
            // æ·»åŠ å¹³å°æ ‡ç­¾ï¼ˆæœ€å¤šæ˜¾ç¤º3ä¸ªï¼‰
            if (appInfo.platforms && appInfo.platforms.length > 0) {
                appInfo.platforms.slice(0, 3).forEach(platform => {
                    const platformTag = document.createElement('span');
                    platformTag.className = 'platform-tag';
                    platformTag.textContent = platform;
                    platforms.appendChild(platformTag);
                });
                
                // å¦‚æœå¹³å°è¶…è¿‡3ä¸ªï¼Œæ˜¾ç¤ºæ›´å¤š
                if (appInfo.platforms.length > 3) {
                    const moreTag = document.createElement('span');
                    moreTag.className = 'platform-tag';
                    moreTag.textContent = `+${appInfo.platforms.length - 3}`;
                    platforms.appendChild(moreTag);
                }
            }
            
            appInfoDiv.appendChild(name);
            appInfoDiv.appendChild(author);
            appInfoDiv.appendChild(platforms);
            
            // ç»„è£…å¡ç‰‡
            appCard.appendChild(iconContainer);
            appCard.appendChild(appInfoDiv);
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œè·³è½¬åˆ°åº”ç”¨è¯¦æƒ…é¡µ
            appCard.addEventListener('click', () => {
                window.location.href = `app.html?app=${encodeURIComponent(appInfo.name || appName)}&path=${encodeURIComponent(appName)}`;
            });
            
            return appCard;
        }
        
        // æ˜¾ç¤ºç©ºåº”ç”¨çŠ¶æ€
        function showEmptyApps(letter) {
            const appsGrid = document.getElementById('apps-grid');
            appsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“</div>
                    <p>æ²¡æœ‰æ‰¾åˆ°ä»¥ "${letter}" å¼€å¤´çš„åº”ç”¨</p>
                    <p style="font-size: 14px; margin-top: 10px;">è¯¥å­—æ¯ä¸‹æš‚æ— åº”ç”¨ï¼Œè¯•è¯•å…¶ä»–å­—æ¯</p>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const appsGrid = document.getElementById('apps-grid');
            appsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âš ï¸</div>
                    <p>${message}</p>
                    <p style="font-size: 14px; margin-top: 10px;">è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åå†è¯•</p>
                </div>
            `;
        }
        
        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            // åˆå§‹åŒ–å­—æ¯ç½‘æ ¼
            initLetters();
            
            // ç»‘å®šè¿”å›æŒ‰é’®äº‹ä»¶
            document.getElementById('back-to-letters').addEventListener('click', () => {
                document.getElementById('letters-section').style.display = 'block';
                document.getElementById('apps-section').classList.add('hidden');
            });
            
            // æ£€æŸ¥URLå‚æ•°ï¼Œå¦‚æœæœ‰letterå‚æ•°åˆ™ç›´æ¥åŠ è½½å¯¹åº”å­—æ¯çš„åº”ç”¨
            const urlParams = new URLSearchParams(window.location.search);
            const initialLetter = urlParams.get('letter');
            
            if (initialLetter && /^[A-Za-z]$/.test(initialLetter)) {
                loadAppsByLetter(initialLetter.toUpperCase());
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
